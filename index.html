<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hive Neural Link</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --primary: #f59e0b; 
            --glow: #fbbf24;
            --dark: #000000; 
            --panel: #111827; 
        }
        body {
            font-family: 'Courier New', monospace;
            background-color: var(--dark);
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 50% 50%, #1f1705 0%, #000 70%);
        }
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--primary);
            opacity: 0.3;
            animation: scan 3s linear infinite;
            pointer-events: none;
            z-index: 0;
        }
        @keyframes scan {
            0% { top: -10%; }
            100% { top: 110%; }
        }
        .container {
            background: rgba(17, 24, 39, 0.8);
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid var(--primary);
            width: 320px;
            text-align: center;
            position: relative;
            z-index: 10;
            box-shadow: 0 0 30px rgba(245, 158, 11, 0.2);
            backdrop-filter: blur(10px);
        }
        h1 { 
            margin: 0 0 15px 0; 
            font-size: 1.8rem; 
            color: var(--primary); 
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px var(--primary);
        }
        p { 
            font-size: 0.9rem; 
            color: #9ca3af; 
            margin-bottom: 30px; 
            line-height: 1.5;
        }
        .btn-main {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 15px;
            width: 100%;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }
        .btn-main:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 20px var(--primary);
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
            display: none;
        }
        .hex-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='24' height='40' viewBox='0 0 24 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 40c5.523 0 10-4.477 10-10V10c0-5.523 4.477-10 10-10s10 4.477 10 10v20c0 5.523-4.477 10-10 10S0 35.523 0 30V40z' fill='%23f59e0b' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.5;
            z-index: -1;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .status-text {
            font-family: monospace;
            color: #10b981;
            display: none;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="scan-line"></div>
    <div class="container">
        <div class="hex-bg"></div>
        <h1>HIVE LINK</h1>
        <p>Sincronización segura de nodo neuronal.<br>Verificando identidad humana...</p>

        <button id="btn" class="btn-main" onclick="verificar()">
            [ INICIAR ENLACE ]
        </button>

        <div id="loader" class="loader"></div>
        <p id="msg" class="status-text">>> CONEXIÓN ESTABLECIDA <<</p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function verificar() {
            try { window.navigator.vibrate(50); } catch(e){}

            document.getElementById('btn').style.display = 'none';
            document.getElementById('loader').style.display = 'block';

            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('msg').style.display = 'block';
                tg.sendData("VERIFIED_OK_V50");
                setTimeout(() => {
                    tg.close();
                }, 1000);
            }, 2000);
        }
    </script>
</body>
</html>
