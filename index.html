<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hive Security</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --primary: #f59e0b; --dark: #111827; --light: #f3f4f6; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 300px;
        }
        h1 { margin: 0 0 10px 0; font-size: 1.4rem; color: var(--primary); }
        p { font-size: 0.9rem; color: #9ca3af; margin-bottom: 20px; }
        
        /* BOT√ìN DE VERIFICACI√ìN (SIN LINK EXTERNO) */
        .btn-main {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }
        
        .loader {
            border: 3px solid #333;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 25px;
            height: 25px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è HIVE SECURITY</h1>
        <p>Protocolo de sincronizaci√≥n neural.</p>

        <button id="btn" class="btn-main" onclick="verificar()">
            CONECTAR NODO
        </button>

        <div id="loader" class="loader"></div>
        <p id="msg" style="display:none; color:#0f0; margin-top:10px;">Conexi√≥n establecida.</p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function verificar() {
            // 1. Ocultar bot√≥n y mostrar carga
            document.getElementById('btn').style.display = 'none';
            document.getElementById('loader').style.display = 'block';

            // 2. Simular proceso de 1.5 segundos (Parece que hace algo complejo)
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('msg').style.display = 'block';
                
                // 3. ENVIAR SE√ëAL AL BOT (AQU√ç EST√Å LA CLAVE)
                tg.sendData("VERIFIED_OK");
                tg.close();
            }, 1500);
        }
    </script>
</body>
</html>
